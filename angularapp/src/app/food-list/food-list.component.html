<div *ngFor="let food of foods">
    <img [src]="'assets/' + food.image" alt="{{ food.name }} Image">
    <p>{{ food.name }}</p>
    <p>{{ food.calories }} Calories</p>
    <button (click)="addToTodaysList(food)">Add to Today's List</button>
  </div>
  
  <div>
    <h2>Today's Foods</h2>
    <ul>
      <li *ngFor="let todayFood of todaysFoods">{{ todayFood.name }} x{{ todayFood.quantity }}</li>
    </ul>
    <p>Total Calories: {{ todaysFoodsTotalCalories }}</p>
  </div>
